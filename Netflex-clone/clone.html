<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflex clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="clone.css">
</head>
<body>
    <div class="container">
      
        <nav>
            <img src="netlogo.jpg">
            <div class="buttons">
                <button class="btn1"><i class="fa-thin fa-language"></i>
                    <select name="website">English
                        <option value="dev">English</option>
                        <option value="web"></option>
                    </select>
                    </button>
                <button class="btn2">Sign In</button>
            </div>
        </nav>

        <div class="middle-section">
            <div class="heading1">Unlimited movies, TV shows and more</div>
            <div class="heading2">Watch anywhere. Cancel anytime.</div>
            <div class="heading3">Ready to watch? Enter your email to create or restart your membership.</div>

            <div class="input-section">
                <div class="mail">
                <input type="text" placeholder="Email address">
                </div>
                <button class="btn3">Get Started
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
